<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VoterBridge</title>
    <script>
      // GitHub Pages SPA redirect: stores the path and redirects to index
      // which then restores the route via React Router
      var pathSegmentsToKeep = 1; // '/SAVEact' prefix
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
